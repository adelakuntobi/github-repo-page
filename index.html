<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Respositories</title>
  <link rel="icon" href="./assets/images/github-brands.svg" type="image" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <section class="container">
      <i style="cursor: pointer;" id="hamburger" class="fa fa-2x fa-bars"></i>
      <div class="nav-list ">
        <a href="https://www.github.com">
          <i class="fab fa-github"></i>
        </a>
        <div class="input-div none-mobile">
          <input type="search" placeholder="Search or jump to..." />
          <span>/</span>
        </div>
        <ul>
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
      <div class="nav-list nav-list-2">
        <i class="fa fa-bell"></i>
        <div class="none-mobile">
          <i class="fas fa-plus"></i>
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="none-mobile">
          <img id="avatar" class="avatar" src="" alt="Avatar" />
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </section>
  </nav>
  <div id="dropdown" class="nav-dropdown-details">
    <div class="input-div">
      <input type="search" placeholder="Search or jump to..." />
      <span>/</span>
    </div>
    <ul>
      <li>Dashboard</li>
      <li>Pull requests</li>
      <li>Issues</li>
      <li>Marketplace</li>
      <li>Explore</li>
      <li>Settings</li>
      <li>
        <img src="" id="avatar" />
       <span id="name"></span>
      </li>
      <li>
        <i class="fas fa-sign-out-alt"></i>
        <span>Sign Out</span>
      </li>
    </ul>
  </div>

    <section class="first-section">

    </section>
    <section class="other-section">
      <div class="tab">
        <ul class="">

        <section class="flex">

            <select>
              <option selected>Type: All </option>
              <option>Type: All </option>
              <option>Type: All </option>
              <option>Type: All </option>
            </select>
            <select>
              <option selected>Type: All </option>
              <option>Type: All </option>
              <option>Type: All </option>
              <option>Type: All </option>
            </select>
          </div>
          <button><svg class="octicon octicon-repo" height="16" viewBox="0 0 16 16" version="1.1" width="16"

              <path fill-rule="evenodd"
                d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">

      </div>
      <section id="container">

      </section>
    </section>

  <script src="./assets/js/main.js"></script>
